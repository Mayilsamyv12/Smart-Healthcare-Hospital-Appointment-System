{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 4rem auto;">
    <div class="form-card">
        <h2>Delivery Address</h2>
        <form method="post">
            {% csrf_token %}
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                <div class="form-group">
                    <label class="form-label">House No</label>
                    <input type="text" name="house_no" required class="form-input" placeholder="e.g. 12/B">
                </div>
                <div class="form-group">
                    <label class="form-label">Street</label>
                    <input type="text" name="street" required class="form-input" placeholder="e.g. MG Road">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Landmark</label>
                <input type="text" name="landmark" class="form-input" placeholder="e.g. Near City Mall">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                <div class="form-group">
                    <label class="form-label">City</label>
                    <input type="text" name="city" required class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Pincode</label>
                    <input type="text" name="pincode" required class="form-input">
                </div>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; padding: 1rem; font-size: 1.1rem; margin-top: 1rem;">Proceed to Payment
                &rarr;</button>
        </form>
    </div>
</div>
{% endblock %}
