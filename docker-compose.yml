version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-secret-key-replace-in-prod
      - ALLOWED_HOSTS=localhost,127.0.0.1,[::1]
      - SQL_ENGINE=django.db.backends.mysql
      - SQL_DATABASE=healthcare_db
      - SQL_USER=healthcare_user
      - SQL_PASSWORD=healthcare_pass
      - SQL_HOST=db
      - SQL_PORT=3306

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: healthcare_db
      MYSQL_USER: healthcare_user
      MYSQL_PASSWORD: healthcare_pass
      MYSQL_ROOT_PASSWORD: healthcare_root_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
